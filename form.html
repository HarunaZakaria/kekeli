<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kekeli University</title>
</head>
<body>
<div class="form-container">
  <form>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="courses">Select Courses:</label>
    <select id="courses" name="courses">
      <option value="none">None</option>
      <option value="graphicDesign">Graphic Design</option>
      <option value="VideoEditing">Video Editing</option>
      <option value="CameraHandling">Camera Handling</option>
      <option value="Photography">Photography</option>
      <option value="DroneFlying">Drone Flying</option>
      <option value="blogging">Blogging</option>
      <option value="OnlineRadio-and-TVSetUp">Online Radio and TV Set Up</option>
      <option value="LiveStreaming">Live Streaming</option>
      <option value="SocialMediaManagement">Social Media Management</option>
      <option value="OnlineMonetisation">Online Monetisation</option>
      <option value="Digital Marketing">Digital Marketing</option>
      <option value="OnlineAdvertising">Online Advertising</option>
      <option value="CyberSecurity">Cyber Security</option>
      <option value="NoCodeAppDevelopment">No Code App Development</option>
      <option value="WebsiteDesign">Website Design</option>
      <option value="ThirdPartyFollowersBoosting">Third Party Followers Boosting</option>
      <option value="LiveStreamBoosting">Live Stream Boosting</option>
      <option value="DigitalFramesDesign">Digital Frames Design</option>
      <option value="WallpaperInstallations">Wallpaper Installations</option>
      <option value="Travel-and-Tour">Travel and Tour</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
